# vim:fileencoding=utf-8
# macOS-specific Kitty configuration

# BEGIN_KITTY_THEME
include ../common/themes/current-theme.conf
# END_KITTY_THEME

font_family FiraCode Nerd Font
font_size 12.5
macos_option_as_alt left
shell_integration enabled

cursor_shape beam
cursor_blink_interval 0.6 ease-in-out
background_opacity 0.95
enable_audio_bell no

# Scrollback
scrollback_lines 5000

# Performance
sync_to_monitor yes
repaint_delay 5

# Clipboard
copy_on_select clipboard

# Terminal title
window_alert_on_bell yes
tab_bar_edge bottom
tab_bar_style powerline
active_tab_font_style bold
inactive_tab_font_style normal
tab_switch_strategy previous

# macOS Keyboard shortcuts (cmd+)
map cmd+q quit
map cmd+n new_os_window
map cmd+enter new_window
map cmd+t new_tab
map cmd+w close_tab
map cmd+arrow_right next_tab
map cmd+arrow_left previous_tab
map cmd+plus change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0
map cmd+f toggle_fullscreen
map cmd+ctrl+l clear_terminal to_cursor_scroll active