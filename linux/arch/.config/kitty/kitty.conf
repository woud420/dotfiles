# vim:fileencoding=utf-8
# Kitty configuration for Linux desktop
# Colors matched to existing purple/dark theme

# Font configuration
font_family FiraCode Nerd Font
font_size 12.5
shell_integration enabled

# Cursor
cursor_shape beam
cursor_blink_interval 0.6 ease-in-out

# Window
background_opacity 0.85
background_tint 0.98
enable_audio_bell no
window_padding_width 4
confirm_os_window_close 0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Performance
sync_to_monitor yes
repaint_delay 5

# Clipboard (Wayland)
copy_on_select clipboard

# Tabs
tab_bar_edge bottom
tab_bar_style powerline
active_tab_font_style bold
inactive_tab_font_style normal
tab_switch_strategy previous

# Colors - Matching your current purple/dark theme
# Based on Alacritty colors (#1c1c1c bg, #d0d0d0 fg) with purple accents from Waybar (#843656)

foreground              #d0d0d0
background              #221820
selection_foreground    #1c1c1c
selection_background    #843656

# Cursor colors
cursor                  #d0d0d0
cursor_text_color       #1c1c1c

# URL underline color
url_color               #843656

# Border colors
active_border_color     #843656
inactive_border_color   #4e4e4e
bell_border_color       #d8af5f

# Tab bar colors
active_tab_foreground   #d0d0d0
active_tab_background   #843656
inactive_tab_foreground #626262
inactive_tab_background #10060b
tab_bar_background      #10060b

# The 16 terminal colors (from your Alacritty config)

# black
color0 #4e4e4e
color8 #626262

# red
color1 #d68787
color9 #d75f87

# green
color2  #5f865f
color10 #87af87

# yellow
color3  #d8af5f
color11 #ffd787

# blue
color4  #85add4
color12 #add4fb

# magenta (using your purple accent)
color5  #843656
color13 #d7afaf

# cyan
color6  #87afaf
color14 #87d7d7

# white
color7  #d0d0d0
color15 #e4e4e4

# Keyboard shortcuts

# macOS-style shortcuts (Super = Mod/Windows key)
map super+c copy_to_clipboard
map super+v paste_from_clipboard
map super+t new_tab
map super+n new_os_window

# Alternative Ctrl+Shift shortcuts (still available)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

map ctrl+shift+n new_os_window
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+l clear_terminal to_cursor active

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
